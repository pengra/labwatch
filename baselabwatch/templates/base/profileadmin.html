{% extends 'base/_admin_settings.html' %}
{% load rest_framework %}

{% block profile_active %} active{% endblock %}

{% block content %}
<h1>Profile Settings</h1>

<form onSubmit="ajaxSubmit(event, this, 'PUT', '{% url 'baselabwatch:api:school-detail' pk=request.user.profile.school.pk %}');" id="settings-form"></form>
{% csrf_token %}
{% render_form serializer %}
</form>

<h2>Actions</h2>
<a href="{% url 'logout' %}" class="btn btn-danger">Log out</a>
{% endblock %}
